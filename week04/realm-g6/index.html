<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.8/dist/g6.min.js"></script>
    <script src="./data.js"></script>
    <title>Document</title>
</head>

<body>

    <section id="container">

    </section>
    <script>
        // import * as module from './data'
        dataJson.then(res => {
            const data = {
                ...res
            };

            const graph = new G6.Graph({
                container: "container",
                width: 2000,
                height: 2000,
                fitView: true,
                layout: {                // Object，可选，布局的方法及其配置项，默认为 random 布局。
                    type: 'force',
                    preventOverlap: true,
                    nodeSize: 30,
                    center: [1000, 1000],
                    preventOverlap: true,
                    nodeSpacing: 10,
                    workerEnabled: true,
                    alpha: 0.4,
                    nodeStrength: 20,
                    linkDistance: 100
                },
                defaultNode: {
                    shape: "circle",
                    size: [40],
                    color: "#5B8FF9",
                    style: {
                        fill: "#9EC9FF",
                        lineWidth: 3
                    },
                    labelCfg: {
                        style: {
                            fill: "#fff",
                            fontSize: 10
                        }
                    }
                },
                defaultEdge: {
                    style: {
                        stroke: "#e2e2e2"
                    }
                }
            });

            graph.data(data);
            graph.render();
        })

    </script>
</body>

</html>
